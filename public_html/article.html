<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article - Daily Pulse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow p-4 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="/" class="text-blue-600 font-bold text-xl">Daily Pulse</a>
        <nav class="space-x-4">
          <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">World</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Politics</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Tech</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Sports</a>
        </nav>
      </div>
    </header>

    <div class="flex pt-24 max-w-[1800px] mx-auto">
      <!-- Left Banner -->
      <aside class="hidden lg:block w-1/6 pl-16">
        <div class="sticky top-24 space-y-6" id="left-banner">
          <!-- Ads here-->
        </div>
      </aside>

      <!-- Article Section -->
      <main class="max-w-4xl mx-auto px-4 mt-2">
        <article class="bg-white p-6 rounded-lg shadow">
          <!-- Title -->
          <h1 class="text-3xl font-bold mb-2" id="title">Sustainable Living</h1>
          <!-- Metadata -->
          <div class="text-sm text-gray-500 mb-4" id="author-date">Author</div>
          <!-- TLDR -->
          <div class="text-sm text-gray-500 mb-4" id="tldr">
            Short on time?
            <a
              href="#"
              class="text-blue-600 hover:text-blue-700"
              onclick="return confirm('Daily Pulse would like to access your neuralink.');"
              >Transfer this article to my consciousness through my
              neuralink.</a
            >
          </div>
          <!-- Feature Image -->
          <img src="" alt="Championship Game" class="rounded mb-6" id="image" />

          <!-- Article Content -->
          <div
            class="space-y-4 text-gray-800 leading-relaxed"
            id="article-content"
          ></div>

          <!-- Tags / Links -->
          <div class="mt-6 flex flex-wrap items-center gap-2" id="tags">
            <span class="text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded"
              >#Sports</span
            >
            <span class="text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded"
              >#Football</span
            >
            <span class="text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded"
              >#Championship</span
            >
          </div>
        </article>

        <!-- Back Link -->
        <div class="mt-6 text-center">
          <a href="/" class="text-blue-600 hover:underline"
            >← Back to all news</a
          >
        </div>
      </main>
      <!-- Right Banner -->
      <aside class="hidden lg:block w-1/6 pr-16">
        <div class="sticky top-24 space-y-6" id="right-banner">
          <!-- Ads here-->
        </div>
      </aside>
    </div>
    <!-- Footer -->
    <footer class="mt-12 p-6 text-center text-sm text-gray-600">
      © 3025 Daily Pulse News. All rights reserved.
    </footer>

    <script src="articleLoader.js"></script>
    <script src="addLoader.js"></script>
  </body>
</html>
